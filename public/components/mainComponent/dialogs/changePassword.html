<md-dialog aria-label="Passwort ändern" flex=60>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Password ändern</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="assets/img/close.svg" aria-label="Schließen"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-content layout-padding="">
            <form name="userForm">
                <div layout="row">

                    <div layout-gt-sm="column" flex=100 min-width="150px" ;>

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Neues Passwort</label>
                            <input required="" type="password" name="password" placeholder='Passwort' ng-model="user.password">

                            <div ng-messages="userForm.password.$error">
                                <div ng-message="required">Ein Passwort wird benötigt.</div>
                            </div>
                        </md-input-container>


                        <div flex="5" hide-xs="" hide-sm="">
                            <!-- Spacer //-->
                        </div>

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Passwort bestätigen</label>
                            <input required="" type="password" name="passwordConfirm" ng-model="user.passwordConfirm" placeholder="Passwort bestätigen" data-password-verify="user.password">
                            <div ng-messages="userForm.passwordConfirm.$error">
                                <div ng-message="passwordVerify">
                                    Die Passwörter stimmen nicht überein.
                                </div>
                            </div>
                        </md-input-container>

                    </div>

                    <div flex="5" hide-xs="" hide-sm="">
                        <!-- Spacer //-->
                    </div>

                </div>
            </form>
        </md-content>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="answer('abort')">
            Abbrechen
        </md-button>
        <md-button ng-click="answer('send')" class="md-primary">
            Änderungen speichern
        </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
