<md-dialog aria-label="Risikofaktor einsehen" flex=50 max-height='80%'>
    <style>
        .active {
            background-color: #B0DBE1;
        }
    </style>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Risikofaktor einsehen: {{vuln.type}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="assets/img/close.svg" aria-label="Schließen"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-content layout-padding="">
            <div layout="column" flex>
                <div layout="column" flex>
                    <h4>Gefährdung</h4>
                    <p>{{vuln.issue}}</p>
                </div>
                <div layout="column" flex>
                    <h4>Lösung</h4>
                    <p>{{vuln.solution}}</p>
                </div>
                <div layout="column" flex>
                    <h4>Aktionen</h4>
                    <div layout="row" flex layout-align="center">
                        <md-button layout-align="center" class="md-raised md-primary" ng-click="fix()" ng-if="vuln.actions.fix"> Beheben </md-button>
                        <md-button layout-align="center" class="md-raised md-primary" ng-click="fix()" ng-if="vuln.actions.ignore"> Ignorieren </md-button>
                    </div>
                </div>
            </div>
        </md-content>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            Schließen
        </md-button>
    </md-dialog-actions>
</md-dialog>
